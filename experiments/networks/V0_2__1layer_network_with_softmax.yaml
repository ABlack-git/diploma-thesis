network:
  restore_from:
  name: "V0.2 1 layer network with softmax"
  transform_only: false
  transformation_layers:
    - Linear:
        in_features: 2048
        out_features: 2048
        bias: true
    - L2NormalizationLayer:

  custom_layers:
    - Descriptors2Weights:
        m: 3
        trainable: false
        dist_type: l2_dist
    - KDE:
        sigma: 0.001
        trainable: false
    - Im2GPSSoftmax:
        temperature: 1e9



